language: generic

dist: trusty
sudo: false

addons:
  apt:
    packages:
      texlive-fonts-recommended

before_install:
  - export PATH=/tmp/texlive/bin/x86_64-linux:$PATH
  - make setup

cache:
  directories:
    - /tmp/texlive
    - $HOME/.texlive
    - doc/preamble/twemoji

script:
  - make _build/release.zip

deploy:
  provider: releases
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  file: _build/release.zip
  on:
    repo: wenkokke/nodcap

